<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <span class="material-icons menu-icon">menu</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/2560px-YouTube_Logo_2017.svg.png" alt="YouTube Logo" class="youtube-logo">
        </div>
        <div class="header-middle">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-button"><span class="material-icons">search</span></button>
        </div>
        <div class="header-right">
            <span class="material-icons">videocam</span>
            <span class="material-icons">apps</span>
            <span class="material-icons">notifications</span>
            <img src="https://i.pravatar.cc/30?img=68" alt="User Avatar" class="user-avatar"> </div>
    </header>

    <div class="main-content">
        <aside class="sidebar">
            <div class="sidebar-item active">
                <span class="material-icons">home</span>
                <span>Home</span>
            </div>
            <div class="sidebar-item">
                <span class="material-icons">explore</span>
                <span>Explore</span>
            </div>
            <div class="sidebar-item">
                <span class="material-icons">subscriptions</span>
                <span>Subscriptions</span>
            </div>
            <hr>
            <div class="sidebar-item">
                <span class="material-icons">video_library</span>
                <span>Library</span>
            </div>
            <div class="sidebar-item">
                <span class="material-icons">history</span>
                <span>History</span>
            </div>
            <div class="sidebar-item">
                <span class="material-icons">ondemand_video</span>
                <span>Your videos</span>
            </div>
            <div class="sidebar-item">
                <span class="material-icons">watch_later</span>
                <span>Watch later</span>
            </div>
            <div class="sidebar-item">
                <span class="material-icons">thumb_up_alt</span>
                <span>Liked videos</span>
            </div>
            <hr>
            <h3>SUBSCRIPTIONS</h3>
            <div id="subscriptions-list">
                </div>
        </aside>

        <main class="video-grid" id="video-grid">
            </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
